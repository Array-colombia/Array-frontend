<!DOCTYPE html>

<head>

<body>
    <section class="cuenta">
        <div class="container-fluid">
            <div class="row user-name">
                <div class="container">
                    <div class="col-12">
                    <h1 class="h1-responsive text-uppercase grey-text wow zoomIn" data-wow-delay="0.4s">Nombre user</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-between">
                    <div class="col-12 col-sm-6 col-md-5 mt-5  wow fadeInLeft" data-wow-delay="0.4s">

                    </div>

                    </div>

                        <hr>
                    </div>

                        <hr>
                    </div>
                </div>
            </div>
